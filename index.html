<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <title>Truncate String</title>
</head>
<body>
   <div class="container">
    <h1 class="mb-5 mt-5">This is a a demo</h1>
       <div class="row align-items-center justify-content-center mt-5">
           <div class="col-lg-6">
             
                <form id="stringForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputZip">Number of Characters</label>
                            <input type="text" class="form-control" id="chars" placeholder="Enter the number of characters">
                          </div>
                      <div class="form-group col-md-6">
                        <label for="inputState">Set word boundary</label>
                        <select id="boundary" class="form-control">
                          <option selected>Choose...</option>
                          <option value="1">Yes</option>
                          <option value="0">No</option>
                        </select>
                      </div>
                      <div class="form-group col-md-12">
                          <label for="my-textarea">Text</label>
                          <textarea id="text" class="form-control" name="" rows="5" placeholder="Enter your text"></textarea>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Truncate</button>
                  </form>
             
                  <p class="mt-5" id="result">
                   
                </p>
                   
              
           </div>
          
       </div>
      

      
   </div>
   <script src="bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/js/jquery-3.5.0.min.js"></script>
   <script src="bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
   <script src="bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/js/bootstrap.js"></script>
    <script src="script.js"></script>
</body>
</html>
